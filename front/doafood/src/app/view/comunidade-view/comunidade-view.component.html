<div class="container-fluid bg-fundo ">

  <div class="voltar ">
    <a routerLink='/inicio' class='ml-5  text-dark'>
      <i class="fa fa-chevron-left mr-1"></i> Home</a>
  </div>


  <div class="container pb-5 d-flex justify-content-center align-items-center ">
    <div class class="row align-items-center">
      <div class="col-md-12 ">


        <div class="card border-secondary mt-3 w-100 bodypostagem">
          <div class="card-header inputbody">
            <h1 class="text-center">{{comunidade.nome}}</h1>
            <div class="card-text mt-3 mb-3">

              <p class="text-center descricao-font">{{comunidade.sobre}}</p>

            </div>
          </div>
        </div>
      </div>


      <div class="col-md-12 mt-3 mb-3 d-flex justify-content-center align-items-center  bodypostagem"
        *ngFor="let i of comunidade.postagem ">


        <div class="card d-flex justify-content-center w-100 align-items-center ">
          <div class="card-header d-flex justify-content-center">
            <div class="ml-2">
              <div class="h5 m-0 postfonth">{{i.usuario.nome}}</div>
              <div class="h7 text-muted">
                <p class="text-muted">{{i.data| date:'dd/MM/yyyy'}} Ã s {{i.data| date: 'HH:mm'}} </p>
                <h5 id="title-comunidade"> {{ i.comunidade}} </h5>
              </div>
            </div>
          </div>
          <div class="card-body">

            <h5 class="card-title postfonth1">{{i.quantidade}}</h5>
            <p class="card-text mt-3">{{i.quantidade}}</p>
          </div>
        </div>




      </div>
    </div>

  </div>
</div>
