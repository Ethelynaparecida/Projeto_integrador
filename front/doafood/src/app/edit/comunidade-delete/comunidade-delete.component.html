<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">

            <h1 class="text-center ve">Apagar Comunidade</h1>

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">

            <h4 class="text-center ve">Você tem certeza que deseja apagar essa comunidade? Todas as postagens
                relacionadas a ela serão igualmente apagadas.</h4>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">

            <h5 class="text-center ve">Comunidade: {{comunidade.nome}}</h5>
        </div>
        <div class="col-md-4">
            <h5 class="text-center ve">Cidade {{comunidade.cidade}}</h5>
        </div>
        <div class="col-md-4">
            <h5 class="text-center ve">Sobre {{comunidade.sobre}}</h5>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">

            <button class="btn btn-danger mr-4" routerLink='/comunidade'>Cancelar</button>
            <button class="btn btn-success" (click)='apagar()'>Apagar</button>

        </div>
    </div>

</div>
