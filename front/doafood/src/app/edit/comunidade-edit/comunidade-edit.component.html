<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center ve titulofonte">Atualizar Comunidade</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center ve">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]='comunidade.nome'>
            </div>
            <div class="form-group">
                <label for="nome">Cidade</label>
                <input type="text" class="form-control" id="cidade" [(ngModel)]='comunidade.cidade'>
            </div>
            <div class="form-group">
                <label for="nome">Sobre</label>
                <input type="text" class="form-control" id="sobre" [(ngModel)]='comunidade.sobre'>
            </div>
            <div class="d-flex justify-content-center">
                <a routerLink='/comunidade' class="btn btn-danger mr-4">Cancelar</a>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

            
        </div>
    </div>

</div>
