<div class="container-fluid">
    <div class="row   pt-2 pb-2">

        <div class="col-md-12 ">
            <!--Botão inicio-->
            <a routerLink='/inicio' class=" text-left ">

                <button type="button" class="btn ">

                    <i class="fa fa-angle-double-left fs-18" aria-hidden='true'> </i>
                    <p class="mb-0">
                        Inicio
                    </p>
                </button>
            </a>
            <!--/Botão inicio-->

            <h1 class="fs-55 text-center">Comunidades</h1>

            <h5 class="fs-18 text-center">Todos os comunidades cadastrados</h5>
            <!--form cadastro novo comunidade-->
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input  [(ngModel)]='comunidade.nome' type="text" class="form-control" id='nome' placeholder="Nome do comunidade">
                    </div>
                    <div class="form-group">
                        <input  [(ngModel)]='comunidade.cidade' type="text" class="form-control" id='cidade' placeholder="Cidade">
                    </div>
                    <div class="form-group">
                        <input  [(ngModel)]='comunidade.sobre' type="text" class="form-control" id='sobre' placeholder="Sobre">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn text-white" (click)='cadastrar()'> Cadastrar

                        </button>
                    </div>
                </div>
            </div>
            <!--/form cadastro novo comunidade-->
        </div>

    </div>
</div>

<!--Tabela de  comunidade cadastrados-->
<div class="container">
    <div class="row  mt-5"> </div>
    <div class="col-md-12">
        <h2 class="text-center">Todos os comunidades</h2>
    </div>
    <div class="row mt-3 mb-5 d-fles justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-bordered border" aria-label="">
                <thead class="cabecalho">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Sobre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaComunidades'>
                        <th>{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td>{{item.cidade}}</td>
                        <td>{{item.sobre}}</td>
                        <td class="d-flex justify-content-end">
                            <button  [routerLink]="['/comunidade-edit', item.id]" class="btn btn-info mr-3" >Editar</button>
                            <button  [routerLink]="['/comunidade-delete', item.id]" class="btn btn-danger"  >Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/Tabela de  comunidade cadastrados-->
